<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 320px;
            background-color: black;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .display h2 {
            font-size: 32px;
            color: black;
            word-break: break-all;
        }

        .inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: white;
            color: black;
            font-weight: bold;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        button:active {
            transform: scale(0.98);
        }

        #add,
        #multiply {
            background-color: #FF8C00;
            /* Orange */
            color: white;
        }

        #subtract,
        #divide {
            background-color: #FF8C00;
            /* Orange */
            color: white;
        }

        @media (max-width: 350px) {
            .calculator {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="result">
            <h2>0</h2>
        </div>

        <div class="inputs">
            <input type="number" id="number1" placeholder="First number">
            <input type="number" id="number2" placeholder="Second number">
        </div>

        <div class="buttons">
            <button id="add" onclick="add()">+</button>
            <button id="subtract" onclick="subtract()">-</button>
            <button id="multiply" onclick="multiply()">ร</button>
            <button id="divide" onclick="divide()">รท</button>
        </div>
    </div>

    <script>
        let input1 = document.getElementById("number1")
        let input2 = document.getElementById("number2")
        let displayResult = document.getElementById("result")
        let testno1 = input1.value
        let testno2 = input2.value

        function add() {

            let testno1 = input1.value
            let testno2 = input2.value
            let inputNumber1 = parseFloat(testno1)
            let inputNumber2 = parseFloat(testno2)

            console.log(inputNumber1 + inputNumber2);
            displayResult.innerHTML = `<h2>${inputNumber1 + inputNumber2}</h2>`
        }

        function subtract() {
            let testno1 = input1.value
            let testno2 = input2.value
            let subtraction = parseFloat(testno1) - parseFloat(testno2);
            displayResult.innerHTML = `<h2>${subtraction}</h2>`
        }

        function multiply() {

            let testno1 = input1.value
            let testno2 = input2.value
            let inputNumber1 = parseFloat(testno1)
            let inputNumber2 = parseFloat(testno2)

            console.log(inputNumber1 - inputNumber2);
            displayResult.innerHTML = `<h2>${inputNumber1 * inputNumber2}</h2>`
        }

        function divide() {

            let testno1 = input1.value
            let testno2 = input2.value
            let inputNumber1 = parseFloat(testno1)
            let inputNumber2 = parseFloat(testno2)

            console.log(inputNumber1 - inputNumber2);
            displayResult.innerHTML = `<h2>${inputNumber1 / inputNumber2}</h2>`
        }
    </script>
</body>

</html>
